<html>
<head>
    <title>My Simple HTML Page</title>
    <link rel="stylesheet" href="style.css"> <!-- This tag links an external CSS file -->
    <script src="script.js"></script> <!-- This tag links an external JavaScript file -->
</head>
<body>
    <h1 id="main-heading">This is a heading</h1> <!-- This tag creates a large heading with an id attribute -->
    <p class="intro">This is a paragraph.</p> <!-- This tag creates a paragraph with a class attribute -->
    <p class="intro">This is another paragraph.<br> <!-- This tag creates a line break -->
    This is some <em>emphasized</em> text. <!-- This tag creates emphasized text -->
    This is some <b>bold</b> text. <!-- This tag creates bold text -->
    This is an <abbr>abbr</abbr> tag. <!-- This tag creates an abbreviation with a title attribute -->
    This is some <strong>strong</strong> text. <!-- This tag creates strong text -->
    This is some <small>small</small> text. <!-- This tag creates small text -->
    </p>
    <hr> <!-- This tag creates a horizontal rule -->
    <div id="container"> hey <!-- This tag creates a division or a section in an HTML document with an id attribute -->
        <a href="https://www.bing.com" class="link">This is a link</a> <!-- This tag creates a hyperlink with a class attribute -->
        <img src="image.jpg" alt="This is an image" id="image"> <!-- This tag creates an image with an id attribute -->
        <button class="button">Click Me</button> <!-- This tag creates a button with a class attribute -->
    </div>
    <form id="form"> <!-- This tag creates a form for user input with an id attribute -->
        <input type="text" class="input"> <!-- This tag creates an input field with a class attribute -->
        <input type="checkbox" class="input"> <!-- This tag creates a submit button with a class attribute -->
    </form>
    <table class="table"> <!-- This tag creates a table with a class attribute -->
        <tr> <!-- This tag creates a table row -->
            <th>First Name</th> <!-- This tag creates a table header -->
            <th>Last Name</th>
        </tr>
        <tr> lol
            <td>John</td> <!-- This tag creates a table data -->
            <td>Doe</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
        </tr>
    </table>
</body>
</html>
